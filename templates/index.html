<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detection</title>
    <link rel="icon" href="/favicon.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Pneumonia Detection</h1>
        <h2>ViT Model using Chest X-Rays</h2>
    </header>
    <main>
        <section class="upload-container">
            <form id="upload-form" enctype="multipart/form-data">
                <label for="file-input" id="file-label">Upload Chest X-Ray Image:</label>
                <input type="file" id="file-input" name="file" accept="image/*" required aria-labelledby="file-label">
                <button type="submit">Analyze</button>
            </form>
            <div id="result"></div>
        </section>
        <div id="explanation"></div>
    </main>
    <footer>
        <p>&copy; 2023 Pneumonia Detection. All rights reserved.</p>
    </footer>
    <script src="/static/script.js"></script>
</body>
</html>
